<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
    max-width: 560px;
            }
  </style>
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2>상품 상세</h2>
  </div>
  <div>
    <label for="itemId">상품 ID</label>
    <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${book.id}" readonly>
  </div>
  <div>
    <label for="itemName">상품명</label>
    <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${book.name}" readonly>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${book.price}" readonly>
  </div>
  <div>
    <label for="stockQuantity">수량</label>
    <input type="text" id="stockQuantity" name="stockQuantity" class="form-control" value="10" th:value="${book.stockQuantity}" readonly>
  </div>
  <div>
    <label for="author">저자</label>
    <input type="text" id="author" name="author" class="form-control" value="10" th:value="${book.author}" readonly>
  </div>
  <div>
    <label for="isbn">isbn</label>
    <input type="text" id="isbn" name="isbn" class="form-control" value="10" th:value="${book.isbn}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='updateItemForm.html'"
              th:onclick="|location.href='@{/items/{itemId}/edit (itemId=${book.id})}'|" type="button">상품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='itemList.html'"
              th:onclick="|location.href='@{/items}'|" type="button">목록으로</button>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container --> </body>
</html>
